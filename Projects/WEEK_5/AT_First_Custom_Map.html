<!DOCTYPE html>
<html>
<head>
		<title>AT_First_Web_Map</title>
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
	  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
	
	<style>
		#map { height: 400px; width: 600 px:}
	</style>	
	
</head>
<body>
	<div id="map"></div>
	
<script>
		var map = L.map('map').setView([30.6101, -96.3401], 13);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		
		var circle = L.circle([30.6101, -96.3401], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 250
}).addTo(map);
	circle.bindPopup("Kyle Field");
	
	var OM = L.icon({
    iconUrl: 'om.jpg',
    iconSize:     [38, 95], // size of the icon
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

	var academic = L.icon({
    iconUrl: 'academic.jpg',
    iconSize:     [38, 95], // size of the icon
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
	L.marker([30.617, -96.336], {icon: OM}).addTo(map).bindPopup("O&M Building");
	L.marker([30.615, -96.340], {icon: academic}).addTo(map).bindPopup("Academic Building");
	
	var popup = L.popup();

	function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

	map.on('click', onMapClick);


</script>
</body>
</html>
